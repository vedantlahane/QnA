{% extends 'base.html' %}
{% block title %}Profile - AI Document Assistant{% endblock %}
{% block content %}
<div class="mx-auto max-w-3xl px-4 py-6">
  <div class="rounded-2xl border bg-white/70 p-6">
    <h1 class="text-2xl font-semibold mb-2">Manage your account</h1>
    <p class="text-gray-600 mb-6">View activity and edit account preferences.</p>
    <div class="grid sm:grid-cols-2 gap-4">
      <div class="rounded-xl border p-4">
        <div class="text-sm text-gray-500">Total Files</div>
        <div class="text-2xl font-semibold">{{ total_files }}</div>
      </div>
      <div class="rounded-xl border p-4">
        <div class="text-sm text-gray-500">Total Conversations</div>
        <div class="text-2xl font-semibold">{{ total_conversations }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
