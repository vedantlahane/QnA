{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed - AI Document Assistant{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <i class="fas fa-check text-green-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password changed successfully
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your password has been updated.
            </p>
        </div>
        <div class="mt-8">
            <a href="{% url 'qna_app:profile' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fas fa-user text-blue-500 group-hover:text-blue-400"></i>
                </span>
                Back to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
