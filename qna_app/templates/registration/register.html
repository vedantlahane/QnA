{% extends 'base.html' %}
{% block title %}Create Account - AI Document Assistant{% endblock %}
{% block content %}
<div class="mx-auto max-w-md px-4 py-16">
  <div class="rounded-2xl border bg-white/70 p-6">
    <h1 class="text-2xl font-semibold">Create your account</h1>
    <p class="text-gray-600 mt-1">Join thousands using AI Document Assistant</p>
    {% if error %}<p class="mt-2 text-sm text-red-600">{{ error }}</p>{% endif %}
    <form method="post" class="mt-6 space-y-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full rounded-xl bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Create Account</button>
    </form>
  </div>
</div>
{% endblock %}
